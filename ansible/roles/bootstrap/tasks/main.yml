---
- name: npm install bootstrap
  shell: |
    if [ ! -e {{ bootstrap_install_to }}/scss ]; then
        mkdir -p {{ bootstrap_install_to }}
        cd {{ bootstrap_install_to }}
        . /usr/local/nvm/nvm.sh
        npm install bootstrap@{{ bootstrap_version }} --save --no-bin-links
    fi

