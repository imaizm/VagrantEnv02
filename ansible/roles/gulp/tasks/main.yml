---
- name: npm install gulp
  shell: |
    if [ ! -e {{ gulp_install_to }}/scss ]; then
        mkdir -p {{ gulp_install_to }}
        cd {{ gulp_install_to }}
        . /usr/local/nvm/nvm.sh
        npm install gulp --save-dev --no-bin-links
    fi

